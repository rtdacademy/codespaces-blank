<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Point-Slope Form Interaction</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <script type="text/javascript" charset="UTF-8" src="https://cdn.jsdelivr.net/npm/jsxgraph@1.4.4/distrib/jsxgraphcore.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/jsxgraph@1.4.4/distrib/jsxgraph.css" />
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" id="MathJax-script" async></script>
  </head>
  <body>

    <div id="jxgbox" class="jxgbox"></div>

    <script>
      JXG.Options.text.useMathJax = true;

      var board = JXG.JSXGraph.initBoard('jxgbox', {
        boundingbox: [-10, 10, 10, -10],
        axis: true,
        showCopyright: false,
        showNavigation: false,
        pan: { enabled: false }
      });

      var point1 = board.create('point', [1, 3], {name: 'P', color: 'blue', fixed: false});
      var point2 = board.create('point', [4, 7], {name: 'Q', color: 'red', fixed: false});

      var line = board.create('line', [point1, point2], {strokeWidth: 2, straightFirst: false, straightLast: false});

      board.create('text', [-9, 9, function() {
        var dx = point2.X() - point1.X();
        var dy = point2.Y() - point1.Y();
        var m = dy / dx;
        return '\\[y - ' + point1.Y().toFixed(2) + ' = ' + m.toFixed(2) + '(x - ' + point1.X().toFixed(2) + ')\\]';
      }], {fontSize: 20, fixed: true, anchorY: 'top'});

    </script>

  </body>
</html>
